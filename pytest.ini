[pytest]
# Конфигурация pytest для проекта RPRZ Safety Bot

# Пути для поиска тестов
testpaths = tests

# Паттерны файлов тестов
python_files = test_*.py *_test.py

# Паттерны классов тестов
python_classes = Test*

# Паттерны функций тестов
python_functions = test_*

# Минимальная версия Python
minversion = 3.10

# Опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Маркеры тестов
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    smoke: Smoke tests
    regression: Regression tests
    performance: Performance tests
    security: Security tests
    config: Configuration tests
    handlers: Handler tests
    notifications: Notification tests
    main: Main module tests

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:telebot
    ignore::UserWarning:urllib3

# Настройки покрытия кода
[coverage:run]
source = bot
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

